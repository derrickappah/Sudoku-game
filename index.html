<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Sudoku Game</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body class="bg-[var(--background-color)] text-[var(--text-primary)] flex flex-col h-screen">
    <header class="p-4 flex items-center justify-center shadow-sm">
        <h1 class="text-xl font-bold text-[var(--text-primary)]">Sudoku Game</h1>
    </header>
    <main class="flex-grow flex flex-col items-center justify-center p-4">
        <div class="w-full max-w-sm">
            <div class="flex gap-2 mb-4 justify-center">
                <button id="easy-btn" class="button_difficulty active">Easy</button>
                <button id="medium-btn" class="button_difficulty">Medium</button>
                <button id="hard-btn" class="button_difficulty">Hard</button>
            </div>
            <div class="sudoku-grid" id="sudoku-grid"></div>
            <div class="timer" id="timer">Time: 00:00</div>
            <div class="mt-4 flex gap-4">
                <button id="check-btn" class="button_primary w-full py-3 text-lg font-bold">Check</button>
                <button id="hint-btn" class="button_primary w-full py-3 text-lg font-bold">Hint</button>
                <button id="new-game-btn" class="button_primary w-full py-3 text-lg font-bold">New Game</button>
            </div>
            <p id="message" class="mt-4 text-center text-[var(--text-secondary)]"></p>
        </div>
    </main>
    <footer></footer>
    <script src="script.js"></script>
</body>
</html>
